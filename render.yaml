services:
  - type: web
    name: asktennis-app
    env: python
    plan: free
    buildCommand: pip install -r requirements_render.txt
    startCommand: streamlit run app_render.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: GOOGLE_API_KEY
        sync: false  # Set this in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: asktennis-db
          property: connectionString

databases:
  - name: asktennis-db
    plan: free
